 upstream django {
	server django:8000;
}

server {

	listen 80;
	server_name lotus.ru.com;

	location / {
		proxy_pass http://django;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $host;
		proxy_redirect off;
	}

	location /static/ {
		alias /var/www/html/static/;
		add_header Access-Control-Allow-Origin *;
	}
}