test ansible playbook:
  image: ubuntu:18.04
  stage: test ansible playbook
  script:
    - apt update && apt install ansible -y
    - ansible-playbook ./infrastructure/ansible/ansible.yml
    - cd ${CI_PROJECT_DIR}/ ; docker-compose -f docker-compose_test.yml up -d --build
    - curl localhost
    - ansible-playbook ./infrastructure/ansible/rm_nginx.yml