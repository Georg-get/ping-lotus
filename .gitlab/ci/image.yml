
build image job:
  stage: build docker
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker build -t ${CI_REGISTRY}/georg-get/ping-lotus .
    - docker push ${CI_REGISTRY}/georg-get/ping-lotus
  only:
    - master